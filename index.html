<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless POC</title>
    <script src="assets/third-party/js/sql-wasm.js"></script>
    <script src="assets/third-party/js/dexie.js"></script>
    <script src="assets/third-party/js/rdflib.min.js"></script>
    <script src="assets/third-party/js/socketio.js"></script>
    <script src="assets/third-party/js/brython.min.js"></script>
    <script src="assets/third-party/js/brython_stdlib.js"></script>
    <script src="assets/third-party/js/csv.min.js"></script>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/rdf.js"></script>
    <script src="assets/js/p2p.js"></script>
    <script src="assets/js/app.js"></script>

    <script type="text/python" src="assets/python/python.py"></script>
</head>
<body>

    <!-- p2p -->
    <div>
        <button id="p2p-init">Init peer connection</button>
    </div>
    
    <!-- sql -->
    <div>
        <h3>SQL Database</h3>
        <label for="value">Create Entry:</label>
        <input type="text" id="sql-value">
        <div id="sql-create-notify"></div>
        <br>
        <button id="sql-create">
            Create
        </button>
        <br><br>
        <button id="sql-read">
            Read Data
        </button>

        <div style="background-color: lightgray;" id="sql-results"></div>
        <br>

        <label for="value">Edit Entry (ID):</label>
        <input type="number" id="sql-edit-id">
        <br>
        <label for="value">New Data:</label>
        <input type="text" id="sql-edit-value">
        <div id="sql-edit-notify"></div>
        <button id="sql-edit-button">
            Edit
        </button>

        <br><br>

        <label for="sql-import">
            Import from CSV
            <input type="file" id="sql-import">
        </label>

        <br><br>

        <button id="sql-delete">
            Delete SQL data
        </button>

    </div>

    <!-- rdf -->
    <div>
        <h3>RDF Database</h3>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject">
        </div>
        <div>
            <label for="predicate">Predicate:</label>
            <input type="text" id="predicate">
        </div>
        <div>
            <label for="object">Object:</label>
            <input type="text" id="object">
        </div>
        <br>
        <button id="rdf-create">
            Create Tripe
        </button>
        <br><br>
        <button id="rdf-read">
            Query Triples
        </button>

        <div style="background-color: lightgray;">
            <table id="rdf-results"></table>
        </div>
        <br>

        <div>
            <label for="edit-subject">Subject:</label>
            <input type="text" id="edit-subject">
        </div>
        <div>
            <label for="edit-predicate">Predicate:</label>
            <input type="text" id="edit-predicate">
        </div>
        <div>
            <label for="edit-object">New Object:</label>
            <input type="text" id="edit-object">
        </div>
        <br>
        <button id="rdf-edit">
            Edit Tripe
        </button>

        <br><br>

        <label for="rdf-import">
            Import from .nt
            <input type="file" id="rdf-import">
        </label>

    </div>

    <br><br>

    <!-- python -->
    <button id="python_sql">Python SQL</button>
    <button id="python_rdf">Python RDF List</button>
    <button id="python_rdf_query">Python RDF Query</button>

</body>
</html>
